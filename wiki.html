<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Collaboratif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .wiki-container {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input, textarea, button {
            margin: 10px;
            width: 100%;
            padding: 10px;
        }
        .page {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
        }
        .share-link {
            margin-top: 10px;
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wiki Collaboratif</h1>
    </header>
    <main>
        <div class="wiki-container">
            <h2>Créer une Page</h2>
            <input type="text" id="title" placeholder="Titre de la page">
            <textarea id="content" placeholder="Contenu de la page"></textarea>
            <button onclick="addPage()">Ajouter la page</button>
            <h2>Pages du Wiki</h2>
            <div id="pages"></div>
        </div>
    </main>

    <script>
        function generateId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        function addPage() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            if (title && content) {
                let pages = JSON.parse(localStorage.getItem("wikiPages")) || [];
                const id = generateId();
                pages.push({ id, title, content });
                localStorage.setItem("wikiPages", JSON.stringify(pages));
                loadPages();
                alert("Page créée ! Partagez ce lien : " + window.location.href + "?page=" + id);
            } else {
                alert("Remplis tous les champs !");
            }
        }

        function loadPages() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageId = urlParams.get("page");
            const pages = JSON.parse(localStorage.getItem("wikiPages")) || [];
            const container = document.getElementById("pages");
            container.innerHTML = "";

            if (pageId) {
                const page = pages.find(p => p.id === pageId);
                if (page) {
                    container.innerHTML = `<div class="page"><h3>${page.title}</h3><p>${page.content}</p></div>`;
                } else {
                    container.innerHTML = `<p>Cette page n'existe pas.</p>`;
                }
                return;
            }

            pages.forEach(page => {
                const div = document.createElement("div");
                div.classList.add("page");
                div.innerHTML = `
                    <h3>${page.title}</h3>
                    <p>${page.content}</p>
                    <p class="share-link" onclick="copyLink('${page.id}')">Partager</p>
                    <button onclick="saveToGitHub('${page.id}')">Enregistrer sur GitHub</button>
                `;
                container.appendChild(div);
            });
        }

        function copyLink(id) {
            const link = window.location.href.split('?')[0] + "?page=" + id;
            navigator.clipboard.writeText(link).then(() => {
                alert("Lien copié ! Vous pouvez le partager.");
            });
        }

        async function saveToGitHub(id) {
            const token = "TON_ACCESS_TOKEN_GITHUB"; // Remplace par ton token GitHub
            const repo = "TON_NOM_DU_REPO"; // Ton dépôt GitHub où stocker les pages
            const owner = "TON_NOM_UTILISATEUR"; // Ton nom d’utilisateur GitHub
            const path = `wiki/${id}.json`; // Fichier unique par page
            const pages = JSON.parse(localStorage.getItem("wikiPages")) || [];
            const page = pages.find(p => p.id === id);
            if (!page) {
                alert("Erreur : Page introuvable !");
                return;
            }
            const content = btoa(JSON.stringify(page));

            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Ajout de la page Wiki : ${page.title}`,
                        content: content
                    })
                });

                if (response.ok) {
                    alert("Page enregistrée sur GitHub !");
                } else {
                    alert("Erreur lors de l’enregistrement.");
                }
            } catch (error) {
                console.error("Erreur API GitHub :", error);
            }
        }

        loadPages();
    </script>
</body>
</html>
